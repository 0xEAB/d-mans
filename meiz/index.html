---
layout: default
title: Meiz
---

<div class="gallery">
{% for file in site.static_files -%}
  {%- assign pageurl = page.url | replace: 'index.html', '' -%}
  {%- if file.path contains pageurl -%}
    {%- if file.extname == '.jpg' %}
      <img src="{{ site.baseurl }}{{ file.path }}" alt="{{ file.basename }}">
    {%- endif -%}
  {%- endif -%}
{% endfor -%}
</div>
